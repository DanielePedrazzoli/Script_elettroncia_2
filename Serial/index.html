<!DOCTYPE html>
<html lang="en">
<head>

    <script src="Serial.js" defer></script>

                    <input type="checkbox" name="" id="AngoliMode">

            </div>

        </div>

        </div>

                <h1>Dati Ricevuti</h1>

            </div>
            <textarea id="chat" readonly ></textarea>
        </div>
